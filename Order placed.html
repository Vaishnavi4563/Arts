<div id="popup" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <div style="
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    max-width: 400px;
  ">
    <h2 style="color: green;">âœ… Order Placed!</h2>
    <p>Thank you for shopping with Vaishnavi Arts.</p>
    <button onclick="closePopup()" style="
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    ">Close</button>
<script>
  function showPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  // Attach event listeners to both buttons
  document.getElementById("cardButton").addEventListener("click", function (e) {
    e.preventDefault();
    showPopup();
  });

  document.getElementById("codButton").addEventListener("click", function (e) {
    e.preventDefault();
    showPopup();
  });
</script>
  </div>
</div>
